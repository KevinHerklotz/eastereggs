<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <title>Easteregg demo page</title>
  </head>
  <body>
    <div class="container text-xs-center">
      <h1 class="m-y-2">Easteregg demo page</h1>
      <p>
        How to use them on your website:
        <a href="https://github.com/KevinHerklotz/eastereggs"
          >see documentation on GitHub <i class="fa fa-github"></i
        ></a>
      </p>
      <div class="row p-b-3">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-y-1">
          <h2>unicornCursor</h2>
          <button class="btn btn-success" onclick="eastereggs.unicornCursor.start()">
            <i class="fa fa-play"></i> start
          </button>
          <button class="btn btn-danger" onclick="eastereggs.unicornCursor.stop()">
            <i class="fa fa-stop"></i> stop
          </button>
        </div>
      </div>
      <p class="m-t-3">
        ... more easter eggs coming soon.
      </p>
    </div>
  </body>
</html>
